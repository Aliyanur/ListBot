<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ListBot</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header flex">
        <div class="header header__logo flex">
            <img src="Assets/Logo.svg" alt="">
        </div>
        <div class="header__sandwich flex">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- MAIN -->

    <main>
        <div class="content flex">
            <section class="content__img">
                <img class="img--layer4" src="Assets/Blue Shape.svg" alt="">                
                <img class="img--layer3" src="Assets/Pink Shape.svg" alt="">                
                <img class="img--layer2" src="Assets/Purple Shape.svg" alt="">                
                <img class="img--layer1" src="Assets/Hero Image (Model).png" alt="">                    
            </section>

            <section class="content__text">
                <h1>Организуй свои фильмы и книги легко.</h1>
                <p>С помощью ListBot вы можете создавать и управлять списками фильмов и книг. Получайте персональные рекомендации, отслеживайте свой прогресс и не упускайте ничего важного!</p>
                <div class="content__text__subscribe flex">
                    <input type="email" placeholder="Введите ваш e-mail">
                    <button>Присоединиться</button>
                </div>
                <div class="content__no-spam flex">
                    <img src="Assets/Checkmark.svg" alt="">
                    <p>Никакого спама. Можно отписаться в любое время.</p>
                </div>
            </section>
        </div>
    </main>
