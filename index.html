<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film & Book Manager Bot</title>
</head>
<body>
    <h1>Интересует наш бот?</h1>
    <p>Введите ваш e-mail, чтобы получить доступ к тестированию:</p>

    <form id="email-form">
        <input type="email" id="email" placeholder="Ваш e-mail" required>
        <button type="submit">Отправить</button>
    </form>

    <p id="message" style="color: green; display: none;">Ваш e-mail успешно сохранён!</p>

    <script src="script.js"></script>
</body>
</html>
